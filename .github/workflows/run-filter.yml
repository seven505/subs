name: ðŸš€ Run Filter with Subsâ€‘Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build subsâ€‘check from source
      run: |
        mkdir -p subs-check-bin
        git clone https://github.com/beck-8/subs-check.git subs-source
        cd subs-source
        go build -ldflags "-s -w" -o ../subs-check-bin/subs-check ./cmd
        cd ..
        chmod +x subs-check-bin/subs-check

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Run filter script
      run: python3 run.py

    - name: Commit & Push Results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/*.yaml || true
        git commit -m "ðŸ¤– Update filtered proxies" || echo "No changes"
        git push || echo "Push skipped"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}