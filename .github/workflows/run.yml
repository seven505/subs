name: Auto Filter Nodes

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©å‡Œæ™¨ 2 ç‚¹ UTC è‡ªåŠ¨è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ä¸Šåˆ 10 ç‚¹ï¼‰
  workflow_dispatch:      # æ‰‹åŠ¨è§¦å‘æŒ‰é’®

permissions:
  contents: write

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run filter script
        run: |
          mkdir -p logs output
          touch logs/subscription_summary.log
          python3 filter_v5.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/all.yaml || true
          [ -f logs/subscription_summary.log ] && git add logs/subscription_summary.log || echo "no log"

          git diff --cached --quiet || git commit -m "ğŸ¤– Update filtered nodes"
          git push || echo "push skipped"